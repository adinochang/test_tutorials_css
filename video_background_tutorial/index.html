<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>

        <!-- https://www.pexels.com/video/aerial-view-of-beautiful-resort-2169880/ -->
        <video src="explore.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum nihil officia recusandae reiciendis
                rerum soluta. Aut dignissimos dolore harum natus!
            </p>
            <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><a href="$"><img src="facebook.png" alt=""></a></li>
            <li><a href="$"><img src="twitter.png" alt=""></a></li>
            <li><a href="$"><img src="instagram.png" alt=""></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="$">Home</a></li>
            <li><a href="$">News</a></li>
            <li><a href="$">Destination</a></li>
            <li><a href="$">Blog</a></li>
            <li><a href="$">Contact</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            showcase.classList.toggle('active');
        })
    </script>
</body>
</html>
